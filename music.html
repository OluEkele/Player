<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fd6d5daa5a.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-symbols-outlined">
                expand_more
            </i>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">
                more_horiz
            </i>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
           <p class="name"></p> 
           <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="duration"></span>
            </div>
            <audio id="main_audio" src=""></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-symbols-outlined" title="Playlist looped">
                repeat
            </i>
            <i id="prev" class="material-symbols-outlined">
                skip_previous
            </i>
            <div class="play-pause">
                <i class="material-symbols-outlined">
                    play_arrow
                </i>
            </div>
            <i id="next" class="material-symbols-outlined">
                skip_next
            </i>
            <i id="more-music" class="material-symbols-outlined">
                queue_music
            </i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="fa-solid fa-music"></i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-symbols-outlined">
                    close
                </i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>

    <script src="/music.js"></script>
    <!-- <script src="/music/music-list.js"></script> -->
</body>
</html>
